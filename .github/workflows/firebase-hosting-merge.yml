      - run: echo FIREBASE_PROJECT_ID='${{ secrets.FIREBASE_PROJECT_ID }}' >> .env
      - run: echo FIREBASE_STORAGE_BUCKET='${{ secrets.FIREBASE_STORAGE_BUCKET }}' >> .env
      - run: echo FIREBASE_MESSAGING_SENDER_ID='${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}' >> .env
