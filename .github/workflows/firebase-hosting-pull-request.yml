name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm install -g expo-cli
      - run: npm install dotenv-extended
      - run: touch .env
      - run: echo FIREBASE_API_KEY='${{ secrets.FIREBASE_API_KEY }}' >> .env
      - run: echo FIREBASE_AUTH_DOMAIN='${{ secrets.FIREBASE_AUTH_DOMAIN }}' >> .env
      - run: echo FIREBASE_PROJECT_ID='${{ secrets.FIREBASE_PROJECT_ID }}' >> .env
      - run: echo FIREBASE_STORAGE_BUCKET='${{ secrets.FIREBASE_STORAGE_BUCKET }}' >> .env
      - run: echo FIREBASE_MESSAGING_SENDER_ID='${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}' >> .env
      - run: echo FIREBASE_APP_ID='${{ secrets.FIREBASE_APP_ID }}' >> .env
      - run: npm run predeploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EAT_WITH_ME_DEPLOY_TEST }}'
          projectId: eat-with-me-deploy-test
